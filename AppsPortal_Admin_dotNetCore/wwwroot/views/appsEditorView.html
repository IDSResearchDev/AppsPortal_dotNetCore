
<form novalidate name="appForm" ng-submit="">
    <div class="form-group">
        <label>Title</label>
        <input class="form-control" id="title" name="title"
               ng-model="app.title"
               required
               ng-minlength="5" />
        <span class="text-danger" ng-show="appForm.title.$error.required">Required</span>
        <span class="text-danger" ng-show="appForm.title.$error.minlength">Must be 5 characters or more</span>
    </div>
    <div class="form-group">
        <label>Subtitle</label>
        <input class="form-control" id="subtitle" name="titlesubtitle"l
               ng-model="app.subtitle"
               required
               ng-minlength="5" />
        <span class="text-danger" ng-show="appForm.subtitle.$error.required">Required</span>
        <span class="text-danger" ng-show="appForm.subtitle.$error.minlength">Must be 5 characters or more</span>
    </div>
    <div>
        <input type="submit" value="Add" class="btn btn-success" ng-disabled="appForm.$invalid" />
    </div>
</form>
